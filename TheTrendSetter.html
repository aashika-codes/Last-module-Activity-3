<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Trend-Setter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="ThetrendSetter.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <h1 id="heading1">TheTrendSetter</h1>
        <button id="search"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
    </div>
    <div class="info1">
        <h1 id="heading2">Y2K AESTHETIC: How to Wear Y2K Fashion</h1>
        <p id="links"><a href="" class="L1">HOME</a><a href="" class="L1">WOMEN'S STYLE</a></p>
    </div>
    <div id="brands_buttons"><button class="btn btn-primary"><i class="fa-brands fa-facebook-f"
                style="color: #ffffff;"></i></i><span id="fb">Facebook</span></button>
        <button class="btn btn-danger"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></i><span
                id="fb">Instagram</span></button>
        <button class="btn btn-success"><i class="fa-brands fa-linkedin" style="color: #ffffff;"></i></i><span
                id="fb">LinkedIn</span></button>
<button class="btn btn-dark"><i class="fa-brands fa-discord" style="color: #ffffff;"></i></i><span
        id="fb">Discord</span></button>
    </div>
    <div class="container">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="FASHION 1.jpg" class="f-image">
            </div>
            <div class="carousel-item">
                <img src="FASHION2.jpg" class="f-image"> 
            </div>
            <div class="carousel-item">
                <img src="FASHION3.jpg" class="f-image"> 
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>
</body>

</html>
